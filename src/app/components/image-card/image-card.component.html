<div
  (click)="openModal()"
  class="rounded-md cursor-pointer mb-4 hover:border-main border-transparent border transition duration-200 inline-block px-6 py-4 gradientBlur"
>
  <div class="flex flex-col gap-4">
    <h2 class="font-bold text-center text-lg">
      {{ item.data[0].title }}
    </h2>
    <img [src]="item.links[0].href" class="rounded-md" />
  </div>
</div>
