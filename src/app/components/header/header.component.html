<div
  class="w-full h-20 fixed top-0 z-50 shadow-lg shadow-main/20 backdrop-blur-xl px-10"
>
  <div
    class="w-full h-full flex flex-row items-center px-[10px] container relative"
  >
    <img
      src="../../../assets//images/logo.png"
      alt="logo"
      class="hidden lg:block h-20 aspect-square object-contain mr-auto absolute top-0 left-0"
    />
    <hr class="lg:hidden flex-1 border-main" />
    <div
      class="mx-auto rounded-full flex gap-10 md:ml-auto lg:mx-auto px-8 items-center text-lg"
    >
      <a
        *ngFor="let link of links"
        [routerLink]="link.path"
        [routerLinkActiveOptions]="{ exact: true }"
        [routerLinkActive]="'after:w-full'"
        class="nav-btn"
      >
        <span class="block sm:hidden">
          <mat-icon>{{ link.icon }}</mat-icon>
        </span>
        <div class="hidden sm:block">{{ link.title }}</div></a
      >
    </div>
    <hr class="lg:hidden flex-1 border-main" />
  </div>
</div>
