<div
  class="flex flex-col justify-center items-center myContainer py-10 relative z-0 gap-10 text-white"
>
  <div class="md:w-2/3 text-center flex flex-col gap-6">
    <div class="flex flex-col">
      <h1 class="gradientText font-black p-4 text-5xl md:text-6xl">
        Hello, earthlings!
      </h1>
      <p class="text-center text-xs sm:text-lg text-gray-400 font-semibold">
        Here you can find photos of the planets and galaxies!
      </p>
    </div>
    <form
      [formGroup]="searchForm"
      (ngSubmit)="submitHandle()"
      class="text-xl sm:text-2xl flex-1 flex flex-col sm:flex-row items-center gap-4 sm:gap-2"
    >
      <input
        type="text"
        class="px-3 p-2 sm:px-7 sm:py-3 bg-transparent gradientBlurLighter focus:outline-none font-extrabold block w-full rounded-lg sm:rounded-l-lg sm:rounded-r-none"
        formControlName="search"
        placeholder="Type here..."
      />
      <button
        type="submit"
        class="px-3 p-2 sm:px-10 sm:py-3 gradientBlurLighter rounded-lg sm:rounded-r-lg sm:rounded-l-none font-extrabold hover:opacity-90 w-1/2 sm:w-auto"
      >
        Search
      </button>
    </form>
  </div>
  <div>
    <div class="">
      <div class="text-lg">
        <div *ngIf="searchResult$ | async as searchResult">
          <ng-container *ngIf="!searchResult.length; else imageList">
            <div
              class="absolute flex justify-center items-center w-full bottom-0 left-0"
            >
              <div
                class="px-10 py-6 md:px-20 md:py-12 flex justify-center items-center gap-2 font-bold gradientBlur rounded-xl text-xs md:text-base"
              >
                <mat-icon fontIcon="search"></mat-icon>Nothing was found for
                this request
              </div>
            </div>
          </ng-container>
          <ng-template #imageList>
            <div
              class="columns-1 sm:columns-2 md:columns-3 lg:columns-4 gap-x-4 [&>*]:mb-4"
            >
              <app-image-card
                *ngFor="let item of searchResult"
                [item]="item"
              ></app-image-card>
            </div>
          </ng-template>
        </div>
      </div>
    </div>
  </div>
</div>
